<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="instagram-icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="mainBox">
                <div class="imageBox">
                    <div class="left">
                        <img src="phone.png" alt="Instagram">
                    </div>
                </div>

                <div class="loginBox">
                    <div class="topBox">
                        <img src="instagram-logo.png" alt="Instagram">
                        <div class="credentialsBox">
                            <div class="credentials">
                                <input id="email" type="text">
                                <label class="emailBox" for="email">Phone number, username or email address</label>
                                <input class="password" id="password" type="text">
                                <label class="passwordBox" for="password">Password</label>
                            </div>
                            <button class="loginButton">Log in</button>
                            <div class="horizontalLine">
                                <div class="horBox"></div>
                                <div class="or">OR</div>
                                <div class="horBox"></div>
                            </div>
                            <p class="loginFacebook">
                                <i class="facebook-icon fab fa-facebook-square"></i>
                                <span>Log in with Facebook</span>
                            </p>
                        </div>
                        <a class="forgottenPasswordButton">Forgotten your password?</a>
                    </div>

                    <div class="middleBox">
                        <p>Don't have an account?</p>
                        <span>Sign up</span>
                    </div>

                    <div class="bottomBox">
                        <span>Get the app.</span>
                        <div>
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="Instagram">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Instagram">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footerTopBox">
                    <div>Meta</div>
                    <div>About</div>
                    <div>Blog</div>
                    <div>Jobs</div>
                    <div>Help</div>
                    <div>API</div>
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div>Top Accounts</div>
                    <div>Locations</div>
                    <div>Instagram Lite</div>
                    <div>Contact uploading and non-users</div>
                    <div>Meta Verified</div>
                </div>
                <div class="footerBottomBox">
                    <select>
                        <option>English (India)</option>
                    </select>
                    <div>Â© 2023 Instagram from Meta</div>
                </div>
            </footer>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
